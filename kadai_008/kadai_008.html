        }

<body>
    <nav>
        <a href="https://www.sejuku.net/">ホーム</a>

  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
        日本でも年々人気の高まるハロウィン。<br>
        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>

        <audio controls src="ichi.mp3"></audio>
       </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
            <form action="#" method="post">
                <!-- 氏名 -->
                <label for="name">氏名</label>
                <input type="text" id="name" name="name" placeholder="名前を入力してください" required>
                <br>
        
                <!-- 年代 -->
                <label for="age-group">年代</label>
                <select id="age-group" name="age-group" required>
                    <option value="under-10">10代以下</option>
                    <option value="20s">20代</option>
                    <option value="30s">30代</option>
                    <option value="40s-over">40代以上</option>
                </select>
                <br>
        
                <!-- 性別 -->
                <label>性別</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">女性</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">その他</label>
                <br>
        
                <!-- おすすめ和菓子の名称 -->
                <label for="wagashi-name">おすすめ和菓子の名称</label>
                <input type="text" id="wagashi-name" name="wagashi-name" placeholder="例：みたらし団子" required>
                <br>
        
                <!-- おすすめする理由 -->
                <label for="reason">おすすめする理由</label>
                <textarea id="reason" name="reason" rows="5" placeholder="" required></textarea>
                <br>
        
                <!-- 個人情報保護方針に同意する -->
                <label for="privacy-policy">個人情報保護方針に同意する</label>
                <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                <br>
        
                <!-- ボタン -->
                <div class="buttons">
                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </div>
        
        </form>
      </section>
    </article>
    <article>
      <h2>テクノロジー</h2>

      </section>
    </article>
